<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3 Project - The Code Review Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    
    <div class="header-text">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="header-hr">
        <hr class="hr-thick">
        <hr class="hr-standard">
    </div>
       
    <form>
        <fieldset class="contact-info">                
            <legend>Contact Information</legend>
                <div class="contact-fields">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required" required>
                </div>

                <div class="contact-fields">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required>
                </div>

                <div class="contact-fields">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                </div>

                <div class="contact-fields">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address">
                </div>

                <div class="contact-fields">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                </div>

                <div class="contact-fields">
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="placeholder">Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                    </select>
                </div>

                <div class="contact-fields zip">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="user-zipcode">
                </div>
        </fieldset>

        <hr class="hr-standard">

        <fieldset class="newsletter">
            <legend>Newsletter</legend>
                <div class="newsletter-type">
                    <label>Select the newsletters you would like to recieve</label><br>
                    <input type="checkbox" id="html-news" value="html-news" name="newsletter-type"><label for="html-news">HTML News</label><br>
                    <input type="checkbox" id="css-news" value="css-news" name="newsletter-type"><label for="css-news">CSS News</label><br>
                    <input type="checkbox" id="javascript-news" value="javascript-news" name="newsletter-type"><label for="javascript-news">Javascript News</label><br>
                </div>

                <div class="newsletter-format">
                    <label>Newsletters format</label><br>
                    <input type="radio" id="html-format" value="html-format" name="newsletter-format"><label for="html-format">HTML</label><br>
                    <input type="radio" id="text-format" value="text-format" name="newsletter-format"><label for="text-format">Plain text</label><br>
                </div>   

                <div>
                <label for="other-topics">Other topics you'd like to hear about</label>
                <textarea name="other-topics" id="other-topics"></textarea>
                </div>

                <div>
                    <button class="btn" type="submit">Sign Up</button>
                </div>
        </fieldset>
    </form>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
